<html>
	<head>
		<title>U.S. Presidents Sorter</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
    <section id="main">     
    </section>
		<br>
		<section id="sortAndFilter">

			<select name="" id="partySelector">
				<option value="" disabled selected>--Party--</option>
				<option value="Democrat">Democrat</option>
				<option value="Democratic-Republican">Democratic-Republican</option>
				<option value="Federalist">Federalist</option>
				<option value="Independent">Independent</option>
				<option value="Republican">Republican</option>
				<option value="Whig">Whig</option>
			</select>
			<button onclick="byParty()">Filter by Party</button><br>

			<select name="" id="sorter">
				<option value="" disabled selected>--Sort By--</option>				
				<option value="Number">Number</option>
				<option value="Terms">Terms</option>
			</select>
			<button onclick="sort()">Sort</button><br>

			<br><button id="reset" onclick="makeList()">Reset</button>
		</section>
		<script src="main.js"></script>
	</body>
</html>
